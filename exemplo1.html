<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Exemplo 1</title>
</head>
<body>
    <p>OLA HUMANOS</p>

    <script>
        let name = prompt('digite seu nome:')
        let lastname = prompt('digite seu ultimo nome:')
        let age = prompt('digite sua idade:')
        let sex = prompt('digite seu sexo:')
        document.write (`ola, ${name} ${lastname}, você tem ${age} anos e é do sexo ${sex}`)
        
    </script>
</body>
</html>
