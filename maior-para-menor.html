<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibi√ßao do maior para menor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <form id="form">
        <input id="firstN" type="number" placeholder="Digite um numero">
        <input id="lastN" type="number" placeholder="Digite outro numero">
        <button>Calcular</button>
    </form>

    <div id="resultado"></div>
    <script>
        function main(event) {
            event.preventDefault()

            let n1 = parseFloat(firstN.value)
            let n2 = parseFloat(lastN.value)
            resultado.innerHTML = ''

            if (n1 > n2) {
                for (let i = n1; n2 < i; --i) {
                    resultado.innerHTML += `${i},`
                }
                resultado.innerHTML += n2
            } else {
                for (let i = n2; n1 < i; --i) {
                    resultado.innerHTML += `${i},`
                }
                resultado.innerHTML += n1
            }

        }


        form.addEventListener('submit', main)
    </script>
</body>

</html>
