<body>
    <h1>Desconto de Pre√ßos</h1>
    <p>Informe o valor do produto e a porcentagem de desconto para saber de quanto ira ser seu desconto</p>



    <script>
        let n1 = prompt ('Digite o valor do produto')
        let n2 = prompt ('Digite o valor do desconto')

        let r = parseFloat(n1) * parseFloat(n2/100)

        document.write (` O desconto vai ser de ${r}`)

    </script>

    
</body>
